<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLCSSjQueryArray練習</title>
    <style>
        body, html {height: 100vh;margin: 0;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        box-sizing: border-box;}/*the height of <div> needs a parent container height to be a basis, thus body,html has to set height.*/
        header {background-image: linear-gradient(rgba(0,0,0,0.5)),rgba(0,0,0,0.5),url('');
            height: 100vh;background-position: center;background-repeat: no-repeat;background-size: cover;
            position: relative;transition:background-image 1s ease-in-out;}/*if only using the 100vh in tags(<header>), the images is not true fullscreen.*/    
        .header-text {text-align: center;position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);color: whitesmoke;}
        button {margin-top: 200px;padding: 10px 15px;background-color:darkslategray;color:whitesmoke;border: solid 1px whitesmoke;border-radius: 10px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){//=$(document).ready(function(){});，DOM加載後執行
            var showArr = ['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg'];//圖片放入一維陣列//變數一定要在最上面先宣告，[0,1,2,3,4,...]***
            
            function fRandomBy(under,over){//取隨機參數，範圍0-4//function可以搬到最後，不影響
                switch(arguments.length){//argument.length是代入的參數量//switch，if/else條件太多時，可使用switch case敘述一連串的條件判斷與回應。
                    case 1: return parseInt(Math.random()*under+1);//取整數，下限+1
                    case 2: return parseInt(Math.random()*(over-under+1)+under);//(上限-下限+1)+下限
                    default: return 0;//第0張
                }
            }//fRandomBy(under,over){awitch(arguments.length){case1:;case2:;default:;}}
            setInterval(function(){
                $("header").css("backgroundImage","url("+showArr[fRandomBy(0,5)]+")");//header元素，css的變化(背景圖,"url("")")，fRandomBy(min,max)
            },2500);//陣列代入.css，2.5sec//主要函式可以寫在最後，放在前面的話，定義值也要在最前面***
        });
    </script>
    
</head>
<body>
<header>
    <div class="header-text">
        <h1>Have a Time to Stop the Step in Busy Life</h1>
        <h2>生活忙碌總要有時間停下腳步</h2>
        <button>LEARN MORE</button>
    </div>
</header>

    
</body>
</html>
